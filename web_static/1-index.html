<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			header {
				background-color: #FF0000;
				height: 70px;
				width: 100%;
			}
			footer {
				background-color: #00FF00;
				height: 60px;
				width: 100%;
				bottom: 0;
				position: fixed;
			}
			p {
				margin: 0;
				padding: 0;
				top: 50%;
				position: absolute;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<header></header>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
